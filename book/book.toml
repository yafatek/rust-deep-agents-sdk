[book]
title = "Rust Deep Agents SDK"
description = "Production-ready agentic AI framework for Rust"
authors = ["YafaTek Solutions"]
language = "en"
src = "src"

[build]
build-dir = "../docs-site"
create-missing = false

[output.html]
default-theme = "rust"
preferred-dark-theme = "ayu"
git-repository-url = "https://github.com/yafatek/rust-deep-agents-sdk"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/yafatek/rust-deep-agents-sdk/edit/main/book/src/{path}"
site-url = "/rust-deep-agents-sdk/"
cname = "yafatek.github.io"
additional-css = ["theme/custom.css"]
additional-js = ["theme/custom.js"]
no-section-label = false
fold.enable = true
fold.level = 1

[output.html.print]
enable = true

[output.html.playground]
editable = true
copyable = true
copy-js = true
line-numbers = true
runnable = false

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-hierarchical-headings = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

