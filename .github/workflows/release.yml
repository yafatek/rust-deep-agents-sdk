name: Release and Publish to Crates.io

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
      - name: Run tests
        run: cargo test --all
      - name: Run clippy
        run: cargo clippy --all-targets --all-features -- -D warnings
      - name: Check formatting
        run: cargo fmt --all -- --check

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true
          components: rustfmt, clippy
      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Update crate versions
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          echo "Updating all crate versions to $VERSION"
          
          # Update package versions (matches any semver pattern)
          for f in crates/*/Cargo.toml; do
            sed -i -E 's/^version = "[0-9]+\.[0-9]+\.[0-9]+"/version = "'"$VERSION"'"/' "$f"
          done
          
          # Update internal dependency versions (format: version = "x.y.z", path = ...)
          for f in crates/*/Cargo.toml; do
            sed -i -E 's/version = "[0-9]+\.[0-9]+\.[0-9]+", path =/version = "'"$VERSION"'", path =/g' "$f"
          done
          
          # Update internal dependency versions (format: { path = ..., version = "x.y.z" })
          for f in crates/*/Cargo.toml; do
            sed -i -E 's/, version = "[0-9]+\.[0-9]+\.[0-9]+"/, version = "'"$VERSION"'"/g' "$f"
          done
          
          echo "=== Updated Cargo.toml versions ==="
          for f in crates/*/Cargo.toml; do
            echo "--- $f ---"
            grep -E "^version|version.*path" "$f" | head -5
          done
      
      # Helper function to publish with proper error handling
      - name: Publish all crates
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CARGO_REGISTRY_TOKEN }}
        run: |
          publish_crate() {
            local crate=$1
            echo "::group::Publishing $crate"
            
            # Try to publish
            if cargo publish -p "$crate" --token "$CARGO_REGISTRY_TOKEN" --allow-dirty 2>&1 | tee /tmp/publish_output.txt; then
              echo "âœ… $crate published successfully"
            else
              # Check if it's "already exists" error (which is OK)
              if grep -q "already exists" /tmp/publish_output.txt; then
                echo "â­ï¸ $crate already published at this version, skipping"
              else
                echo "âŒ Failed to publish $crate"
                cat /tmp/publish_output.txt
                exit 1
              fi
            fi
            echo "::endgroup::"
            
            # Wait for crates.io index to update
            echo "Waiting 20s for crates.io index..."
            sleep 20
          }
          
          # Publish in dependency order
          publish_crate agents-macros
          publish_crate agents-core
          publish_crate agents-toolkit
          publish_crate agents-persistence
          publish_crate agents-runtime
          publish_crate agents-aws
          publish_crate agents-mcp
          publish_crate agents-sdk
          
          echo "ðŸŽ‰ All crates published successfully!"

  create_release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ steps.version.outputs.VERSION }}
          body: |
            ## What's Changed
            
            This release publishes version ${{ steps.version.outputs.VERSION }} of all crates to crates.io:
            
            - **`agents-sdk`** - ðŸŽ‰ Unified SDK with feature flags (recommended)
            - `agents-macros` - Procedural macros (`#[tool]` attribute)
            - `agents-core` - Core traits and data models
            - `agents-toolkit` - Reusable tools and utilities
            - `agents-persistence` - Database persistence (Redis, PostgreSQL)
            - `agents-runtime` - Async runtime orchestration
            - `agents-aws` - AWS integrations (DynamoDB, Secrets Manager)
            - `agents-mcp` - Model Context Protocol client for external tools
            
            ## Recommended Installation (Unified SDK):
            ```toml
            [dependencies]
            agents-sdk = "${{ steps.version.outputs.VERSION }}"  # Includes toolkit by default
            
            # With AWS support:
            agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["aws"] }
            
            # With Redis persistence:
            agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["redis"] }
            
            # With PostgreSQL persistence:
            agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["postgres"] }
            
            # With MCP (external tool servers):
            agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["mcp"] }
            
            # All features:
            agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["full"] }
            ```
            
            ## Individual Crates (Advanced):
            ```toml
            [dependencies]
            agents-macros = "${{ steps.version.outputs.VERSION }}"
            agents-core = "${{ steps.version.outputs.VERSION }}"
            agents-runtime = "${{ steps.version.outputs.VERSION }}"
            agents-toolkit = "${{ steps.version.outputs.VERSION }}"
            agents-persistence = { version = "${{ steps.version.outputs.VERSION }}", features = ["redis"] }
            agents-aws = "${{ steps.version.outputs.VERSION }}"
            ```