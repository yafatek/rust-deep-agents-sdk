name: Release and Publish to Crates.io

on:
  push:
    tags:
      - 'v*.*.*'

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo build
      uses: actions/cache@v3
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}
    - name: Run tests
      run: cargo test --all
    - name: Run clippy
      run: cargo clippy --all-targets --all-features -- -D warnings
    - name: Check formatting
      run: cargo fmt --all -- --check

  publish:
    needs: test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Install Rust toolchain
      uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
        profile: minimal
        override: true
        components: rustfmt, clippy
    - name: Cache cargo registry
      uses: actions/cache@v3
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}
    - name: Cache cargo index
      uses: actions/cache@v3
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    - name: Update crate versions
      run: |
        # Update all crate versions to match the tag
        sed -i 's/^version = "0.0.1"/version = "${{ steps.version.outputs.VERSION }}"/' crates/*/Cargo.toml
        sed -i 's/^version = "0.1.0"/version = "${{ steps.version.outputs.VERSION }}"/' crates/*/Cargo.toml
        # Update workspace dependency versions (format: version = "0.0.1", path = ...)
        sed -i 's/version = "0.0.1", path =/version = "${{ steps.version.outputs.VERSION }}", path =/g' crates/*/Cargo.toml
        sed -i 's/version = "0.1.0", path =/version = "${{ steps.version.outputs.VERSION }}", path =/g' crates/*/Cargo.toml
        # Update workspace dependency versions (format: , version = "0.0.1")
        sed -i 's/, version = "0.0.1"/, version = "${{ steps.version.outputs.VERSION }}"/' crates/*/Cargo.toml
        sed -i 's/, version = "0.1.0"/, version = "${{ steps.version.outputs.VERSION }}"/' crates/*/Cargo.toml
    - name: Publish crates in dependency order
      run: |
        # Function to wait for crate availability on crates.io (intelligent polling)
        wait_for_crate() {
          local crate=$1
          local version=$2
          local max_attempts=20
          local attempt=0
          
          echo "Waiting for $crate@$version to be available..."
          while [ $attempt -lt $max_attempts ]; do
            if cargo search "$crate" --limit 1 | grep -q "^$crate ="; then
              echo "✅ $crate is available"
              return 0
            fi
            echo "⏳ Attempt $((attempt + 1))/$max_attempts - waiting 3s..."
            sleep 3
            attempt=$((attempt + 1))
          done
          echo "⚠️  Timeout waiting for $crate, proceeding anyway..."
          return 0
        }
        
        VERSION="${{ steps.version.outputs.VERSION }}"
        
        # Publish in dependency order with intelligent waits
        cargo publish -p agents-macros --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        wait_for_crate "agents-macros" "$VERSION"
        
        cargo publish -p agents-core --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        wait_for_crate "agents-core" "$VERSION"
        
        cargo publish -p agents-toolkit --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        wait_for_crate "agents-toolkit" "$VERSION"
        
        cargo publish -p agents-persistence --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        wait_for_crate "agents-persistence" "$VERSION"
        
        cargo publish -p agents-runtime --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        wait_for_crate "agents-runtime" "$VERSION"
        
        cargo publish -p agents-aws --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        wait_for_crate "agents-aws" "$VERSION"
        
        cargo publish -p agents-sdk --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --allow-dirty
        
        echo "✅ All crates published successfully!"

  create_release:
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
    - uses: actions/checkout@v4
    - name: Extract version from tag
      id: version
      run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        name: Release ${{ steps.version.outputs.VERSION }}
        body: |
          ## What's Changed

          This release publishes version ${{ steps.version.outputs.VERSION }} of all crates to crates.io:

          - **`agents-sdk`** - 🎉 Unified SDK with feature flags (recommended)
          - `agents-macros` - Procedural macros (`#[tool]` attribute)
          - `agents-core` - Core traits and data models
          - `agents-toolkit` - Reusable tools and utilities
          - `agents-persistence` - Database persistence (Redis, PostgreSQL)
          - `agents-runtime` - Async runtime orchestration
          - `agents-aws` - AWS integrations (DynamoDB, Secrets Manager)

          ## Recommended Installation (Unified SDK):
          ```toml
          [dependencies]
          agents-sdk = "${{ steps.version.outputs.VERSION }}"  # Includes toolkit by default

          # With AWS support:
          agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["aws"] }
          
          # With Redis persistence:
          agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["redis"] }
          
          # With PostgreSQL persistence:
          agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["postgres"] }
          
          # All features:
          agents-sdk = { version = "${{ steps.version.outputs.VERSION }}", features = ["full"] }
          ```

          ## Individual Crates (Advanced):
          ```toml
          [dependencies]
          agents-macros = "${{ steps.version.outputs.VERSION }}"
          agents-core = "${{ steps.version.outputs.VERSION }}"
          agents-runtime = "${{ steps.version.outputs.VERSION }}"
          agents-toolkit = "${{ steps.version.outputs.VERSION }}"
          agents-persistence = { version = "${{ steps.version.outputs.VERSION }}", features = ["redis"] }
          agents-aws = "${{ steps.version.outputs.VERSION }}"
          ```