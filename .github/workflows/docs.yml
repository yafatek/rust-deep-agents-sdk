name: Deploy Documentation to GitHub Pages

on:
  push:
    branches:
      - main
    tags:
      - 'v*.*.*'
  workflow_dispatch:  # Allow manual trigger

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          profile: minimal
          override: true

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-docs-${{ hashFiles('**/Cargo.lock') }}

      - name: Generate Rust API documentation
        run: |
          cargo doc --no-deps --all-features --workspace
          echo '<meta http-equiv="refresh" content="0; url=agents_sdk">' > target/doc/index.html

      - name: Create documentation index
        run: |
          mkdir -p public
          cp -r target/doc/* public/
          
          # Create a landing page
          cat > public/landing.html << 'EOF'
          <!DOCTYPE html>
          <html lang="en">
          <head>
              <meta charset="UTF-8">
              <meta name="viewport" content="width=device-width, initial-scale=1.0">
              <title>Rust Deep Agents SDK - Documentation</title>
              <style>
                  * { margin: 0; padding: 0; box-sizing: border-box; }
                  body {
                      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                      line-height: 1.6;
                      color: #333;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      min-height: 100vh;
                      display: flex;
                      align-items: center;
                      justify-content: center;
                      padding: 20px;
                  }
                  .container {
                      max-width: 1200px;
                      background: white;
                      border-radius: 20px;
                      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
                      padding: 60px;
                  }
                  h1 {
                      font-size: 3em;
                      margin-bottom: 20px;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      -webkit-background-clip: text;
                      -webkit-text-fill-color: transparent;
                      background-clip: text;
                  }
                  .subtitle {
                      font-size: 1.4em;
                      color: #666;
                      margin-bottom: 40px;
                  }
                  .crates {
                      display: grid;
                      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                      gap: 20px;
                      margin: 40px 0;
                  }
                  .crate-card {
                      border: 2px solid #e0e0e0;
                      border-radius: 10px;
                      padding: 24px;
                      transition: all 0.3s ease;
                      text-decoration: none;
                      color: inherit;
                      display: block;
                  }
                  .crate-card:hover {
                      border-color: #667eea;
                      transform: translateY(-5px);
                      box-shadow: 0 10px 30px rgba(102, 126, 234, 0.2);
                  }
                  .crate-card h3 {
                      color: #667eea;
                      font-size: 1.4em;
                      margin-bottom: 10px;
                  }
                  .crate-card p {
                      color: #666;
                      font-size: 0.95em;
                  }
                  .main-crate {
                      grid-column: 1 / -1;
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                      border: none;
                  }
                  .main-crate h3, .main-crate p {
                      color: white;
                  }
                  .links {
                      display: flex;
                      gap: 20px;
                      margin-top: 40px;
                      flex-wrap: wrap;
                  }
                  .btn {
                      display: inline-block;
                      padding: 12px 30px;
                      border-radius: 8px;
                      text-decoration: none;
                      font-weight: 600;
                      transition: all 0.3s ease;
                  }
                  .btn-primary {
                      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                      color: white;
                  }
                  .btn-secondary {
                      border: 2px solid #667eea;
                      color: #667eea;
                  }
                  .btn:hover {
                      transform: translateY(-2px);
                      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
                  }
              </style>
          </head>
          <body>
              <div class="container">
                  <h1>ðŸ¦€ Rust Deep Agents SDK</h1>
                  <p class="subtitle">Production-ready agentic AI framework for Rust</p>
                  
                  <div class="crates">
                      <a href="agents_sdk/index.html" class="crate-card main-crate">
                          <h3>ðŸ“¦ agents-sdk</h3>
                          <p>Unified SDK - Start here! All-in-one package with feature flags for easy integration.</p>
                      </a>
                      
                      <a href="agents_macros/index.html" class="crate-card">
                          <h3>agents-macros</h3>
                          <p>Procedural macros for tool creation (#[tool] attribute)</p>
                      </a>
                      
                      <a href="agents_core/index.html" class="crate-card">
                          <h3>agents-core</h3>
                          <p>Core traits, types, and abstractions</p>
                      </a>
                      
                      <a href="agents_toolkit/index.html" class="crate-card">
                          <h3>agents-toolkit</h3>
                          <p>Built-in tools and utilities (filesystem, todos)</p>
                      </a>
                      
                      <a href="agents_persistence/index.html" class="crate-card">
                          <h3>agents-persistence</h3>
                          <p>Database persistence (Redis, PostgreSQL)</p>
                      </a>
                      
                      <a href="agents_runtime/index.html" class="crate-card">
                          <h3>agents-runtime</h3>
                          <p>Async runtime and agent orchestration</p>
                      </a>
                      
                      <a href="agents_aws/index.html" class="crate-card">
                          <h3>agents-aws</h3>
                          <p>AWS integrations (DynamoDB, Secrets Manager)</p>
                      </a>
                  </div>
                  
                  <div class="links">
                      <a href="https://github.com/yafatek/rust-deep-agents-sdk" class="btn btn-primary">ðŸ“š View on GitHub</a>
                      <a href="https://crates.io/crates/agents-sdk" class="btn btn-secondary">ðŸ“¦ View on Crates.io</a>
                  </div>
              </div>
          </body>
          </html>
          EOF
          
          # Set the landing page as the main index
          mv public/landing.html public/index.html

      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true  # Automatically enable GitHub Pages if not already enabled

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'public'

  deploy:
    needs: build-docs
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
